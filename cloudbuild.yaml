steps:
    # build the container image with cache
    - name: 'gcr.io/kaniko-project/executor:latest'
      args: ['--dockerfile=devops/docker/Dockerfile',
             '--context=.',
             '--destination=gcr.io/wonderkind-testing/laravel-cloud-run'
             '--cache=true',
             '--cache-ttl=18h']
        # push the container image to Container Registry
    - name: 'gcr.io/cloud-builders/docker'
      args: ['push', 'gcr.io/wonderkind-testing/laravel-cloud-run']
        # Deploy container image to Cloud Run
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['beta', 'run', 'deploy', 'laravel-cloud-run', '--image', 'gcr.io/wonderkind-testing/laravel-cloud-run', '--region', 'europe-west1','--platform', 'managed', '--quiet']
